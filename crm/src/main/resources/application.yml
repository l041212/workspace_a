spring:
  datasource:
    username: root
    password: 123456
#    url: jdbc:mysql://172.17.3.6:3306/crm_?useUnicode=true&characterEncoding=utf-8&useSSL=false
    url: jdbc:mysql://localhost:3306/crm_?useUnicode=true&characterEncoding=utf-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT1FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,slf4j
    logSlowSql: true
  redis:
#    host: 172.17.3.6
    host: localhost
    port: 6379
    jedis:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1
    timeout: 5000
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: utf-8
    servlet:
      content-type: text/html
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  elasticsearch:
    jest:
      uris: http://172.17.3.6:9200


pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  pageSizeZero: true
  params: count=countSql

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.zh.crm.entity
server:
  port: 8081
  servlet:
    session:
      timeout: 7200










