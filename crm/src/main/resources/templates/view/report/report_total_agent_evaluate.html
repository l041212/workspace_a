<script>
    $(function () {
        $('#report_agent_evaluate_table').bootstrapTable({
            url : "/table_total_agent_evaluate",  //请求后台的URL（*）
            method : "POST" , //请求方式（*）
            contentType:"application/x-www-form-urlencoded; charset=UTF-8",
            toolbar : "#toolbar" , //工具按钮用哪个容器
            striped: true , //是否显示行间隔色
            cache: false ,  //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true , //是否显示分页（*）
            sortable: true ,  //是否启用排序
            sortOrder: "asc" , //排序方式
            sidePagination: "server" , //分页方式：client客户端分页，server服务端分页（*）
            queryParamsType : "limit" ,
            pageNumber: 1 , //初始化加载第一页，默认第一页
            pageSize: 10 , //每页的记录行数（*）
            pageList: [10, 25, 50, 100] , //可供选择的每页的行数（*）
            search: false , //是否显示表格搜索，此搜索是客户端搜索，不会进服务端
            strictSearch: false ,
            showColumns: true , //是否显示所有的列
            showRefresh: false , //是否显示刷新按钮
            minimumCountColumns: 2 , //最少允许的列数
            clickToSelect: true , //是否启用点击选中行
            uniqueId: "date" , //每一行的唯一标识，一般为主键列
            showToggle: false , //是否显示详细视图和列表视图的切换按钮
            cardView: false ,   //是否显示详细视图
            detailView: false ,
            queryParams : function(params){
                var temp = {
                    limit : params.limit ,
                    page : params.offset  ,
                    keywords : params.search ,
                    sort : params.sort ,
                    order : params.order,
                    pageNumber : this.pageNumber,
                    pageSize : this.pageSize
                }
                return temp;
            } ,     //传递参数（*）
            columns: [{
                field : 'agentNumber',
                title : "工号",
                align: 'center',
                valign: 'middle',
                sortable:true
            },{
            field : 'extNumber',
                title : "分机号",
                align: 'center',
                valign: 'middle',
                sortable:true
            },{
                field : 'sumCall',
                title : "话务量",
                align: 'center',
                valign: 'middle',
                sortable:true
            },{
                field : 'sumEvaluate',
                title : "邀评量",
                align: 'center',
                valign: 'middle',
                sortable:true
            },{
                field : 'sucSumEvaluate',
                title : "评价量",
                align: 'center',
                valign: 'middle',
                sortable:true
            },{
                field : 'veryGoodSum',
                title : "非常满意量",
                align: 'center',
                valign: 'middle'
            },{
                field : 'goodSum' ,
                title : "满意量",
                align: 'center',
                valign: 'middle'
            },{
                field : 'commonSum' ,
                title : "一般量",
                align: 'center',
                valign: 'middle'
            },{
                field : 'badSum' ,
                title : "不满意量",
                align: 'center',
                valign: 'middle'
            }],
            showExport:true,
            exportDataType: "all",              //basic', 'all', 'selected'.
            exportTypes:['xlsx'],
            //
            // exportButton: $('#exportBtn'),
            exportOptions:{
                //ignoreColumn: [0,0],            //忽略某一列的索引
                fileName: '导出报表',              //文件名称设置
                worksheetName: 'Sheet1',          //表格工作区名称
                // tableName: '商品数据表',
                excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
                //onMsoNumberFormat: DoOnMsoNumberFormat
            },
            onLoadSuccess: function(){  //加载成功时执行
            }
        });
        TableExport.init();
        $.fn.jarvisWidgets && $("#widget-grid").jarvisWidgets({
            grid: "article",
            widgets: ".jarviswidget",
            localStorage: true,
            deleteSettingsKey: "#deletesettingskey-options",
            settingsKeyLabel: "Reset settings?",
            deletePositionKey: "#deletepositionkey-options",
            positionKeyLabel: "Reset position?",
            sortable: !0,
            buttonsHidden: !1,
            toggleButton: !0,
            toggleClass: "fa fa-minus | fa fa-plus",
            toggleSpeed: 200,
            onToggle: function() {},
            deleteButton: !0,
            deleteMsg: "Warning: This action cannot be undone!",
            deleteClass: "fa fa-times",
            deleteSpeed: 200,
            onDelete: function() {},
            editButton: !0,
            editPlaceholder: ".jarviswidget-editbox",
            editClass: "fa fa-cog | fa fa-save",
            editSpeed: 200,
            onEdit: function() {},
            colorButton: !0,
            fullscreenButton: !0,
            fullscreenClass: "fa fa-expand | fa fa-compress",
            fullscreenDiff: 3,
            onFullscreen: function() {},
            customButton: !1,
            customClass: "folder-10 | next-10",
            customStart: function() {
                alert("Hello you, this is a custom button...")
            },
            customEnd: function() {
                alert("bye, till next time...")
            },
            buttonOrder: "%refresh% %custom% %edit% %toggle% %fullscreen% %delete%",
            opacity: 1,
            dragHandle: "> header",
            placeholderClass: "jarviswidget-placeholder",
            indicator: !0,
            indicatorTime: 600,
            ajax: !0,
            timestampPlaceholder: ".jarviswidget-timestamp",
            timestampFormat: "Last update: %m%/%d%/%y% %h%:%i%:%s%",
            refreshButton: !0,
            refreshButtonClass: "fa fa-refresh",
            labelError: "Sorry but there was a error:",
            labelUpdated: "Last Update:",
            labelRefresh: "Refresh",
            labelDelete: "Delete widget:",
            afterLoad: function() {},
            rtl: !1,
            onChange: function() {},
            onSave: function() {}
            //ajaxnav: $.navAsAjax
        })

        $("#startDate").datetimepicker({minView: 2,autoclose: 1,clearBtn:true,todayBtn: 1});
        $("#endDate").datetimepicker({minView: 2,autoclose: 1,clearBtn:true,todayBtn: 1});
        $("#date1").datetimepicker({startView: 4,minView: 4,autoclose: 1,startDate:"2016",clearBtn:true,todayBtn: 1});
        $("#searchAgentSum").bind("click",function () {
            var variables = {} ;
            var startDate = $("[name='startDate']").val();
            var endDate = $("[name='endDate']").val();
            if(startDate!="" && startDate!=null){
                variables.startDate = startDate ;
            }
            if(endDate!="" && endDate!=null){
                variables.endDate = endDate ;
            }
            searchCharts(startDate,endDate);
            $("#report_agent_evaluate_table").bootstrapTable('refresh',{query:variables});
        })
    })
    var headData = ['话务量',
        '邀评量',
        '评价量',
        '非常满意量',
        '满意量',
        '一般量',
        '不满意量'];
    searchCharts("","");
    function searchCharts(startDate,endDate) {
        $.ajax({
            type:"get",
            url:"/report_agent_evaluate",
            data:{"startDate":startDate,"endDate":endDate},
            dataType : "json" ,
            success:function (data) {
                var chart = echarts.init(document.getElementById('report_agent_evaluate'));
                var option = {
                    title: {
                        text:'坐席话务评价量报表',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: 'red'
                            }
                        }
                    },
                    toolbox: {
                        feature: {
                            mark : {show: true},
                            /*dataView : {show: true, readOnly: false},*/
                            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    legend: {

                    },
                    xAxis: [
                        {
                            type: 'category',
                            axisPointer: {
                                type: 'shadow'
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            name: '数量(个)',
                            axisLabel: {
                                formatter: '{value}'
                            }
                        }
                    ],
                }
                var agentNumber =  new Array();//日期
                var sumCall = new Array();//呼入总量
                var sumEvaluate = new Array();//呼入接听量
                var sucSumEvaluate = new Array();
                var veryGoodSum = new Array();
                var goodSum = new Array();
                var commonSum = new Array();
                var badSum = new Array();
                var filedsArray = [sumCall,
                    sumEvaluate,
                    sucSumEvaluate,
                    veryGoodSum,
                    goodSum,
                    commonSum,
                    badSum]
                for( var i = 0 ; i < data.rows.length ; i++ ){
                    agentNumber[i]=data.rows[i].date==undefined?0:data.rows[i].agentNumber;//日期
                    sumCall[i]=data.rows[i].sumCall==undefined?0:data.rows[i].sumCall;
                    sumEvaluate[i]=data.rows[i].sumEvaluate==undefined?0:data.rows[i].sumEvaluate;
                    sucSumEvaluate[i]=data.rows[i].sucSumEvaluate==undefined?0:data.rows[i].sucSumEvaluate;
                    veryGoodSum[i]=data.rows[i].veryGoodSum==undefined?0:data.rows[i].veryGoodSum;
                    goodSum[i]=data.rows[i].goodSum==undefined?0:data.rows[i].goodSum;
                    commonSum[i]=data.rows[i].commonSum==undefined?0:data.rows[i].commonSum;
                    badSum[i]=data.rows[i].badSum==undefined?0:data.rows[i].badSum;
                }
                option.legend.data = headData;
                option.legend.y = "bottom";
                var xAxisData = new Array();
                for ( var i = 0; i < data.rows.length; i++ ) {
                    xAxisData[i] = data.rows[i].agentNumber;
                }

                option.xAxis[0].data = xAxisData;
                //初始化 series
                var seriesData = new Array();
                for( var i = 0 ; i < headData.length; i++ ){
                    seriesData[i] = {name:headData[i],type:"bar",yAxisIndex: 0,data:filedsArray[i]}
                }
                option.series = seriesData;
                // 为echarts对象加载数据
                chart.setOption(option);
            }
        });
    }
</script>
</body>
