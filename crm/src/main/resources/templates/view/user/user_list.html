<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrapTable/css/bootstrap-table.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" >
    <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
    <link rel="stylesheet" th:href="@{/css/ace/ace.min.css}"  class="ace-main-stylesheet" id="main-ace-style" >
    <style>
        input[type="checkbox"].ace.ace-switch.ace-switch-5 + .userstatus::before{
            content: "激活\a0禁用";
            text-indent: -3px;
        }
    </style>
</head>
<body class="no-skin">
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <div style="padding: 0px 10px 0px;">
                        <div id="usertoolbar" >
                            <button shiro:hasPermission="user:add" class="btn btn-white btn-default btn-round"   onclick="addUser()">
                                <i class="ace-icon fa fa-plus blue"></i>
                                新增用户
                            </button>
                            <input type="hidden" id="deletes" shiro:hasPermission="user:delete">
                            <input type="hidden" id="searchs" shiro:hasPermission="user:search">
                            <!--<button class="btn btn-white btn-default btn-round">
                                <i class="ace-icon fa fa-reply blue"></i>
                                删除
                            </button>-->
                        </div>
                        <table id="userTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form  id="deleteUserForm"  method="post">
    <input type="hidden" name="_method" value="delete"/>
</form>
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/bootstrapTable/js/bootstrap-table.min.js}"></script>
<script th:src="@{/plugins/bootstrapTable/js/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/js/bootbox.js}"></script>
<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
<script th:inline="javascript">
    toastr.options = {
        closeButton: true,                                            // 是否显示关闭按钮，（提示框右上角关闭按钮）
        debug: false,                                                    // 是否使用deBug模式
        progressBar: true,                                            // 是否显示进度条，（设置关闭的超时时间进度条）
        positionClass: "toast-bottom-right",              // 设置提示款显示的位置
        onclick: null,                                                     // 点击消息框自定义事件
        showDuration: "300",                                      // 显示动画的时间
        hideDuration: "1000",                                     //  消失的动画时间
        timeOut: "1000",                                             //  自动关闭超时时间
        extendedTimeOut: "1000",                             //  加长展示时间
        showEasing: "swing",                                     //  显示时的动画缓冲方式
        hideEasing: "linear",                                       //   消失时的动画缓冲方式
        showMethod: "fadeIn",                                   //   显示时的动画方式
        hideMethod: "fadeOut"                                   //   消失时的动画方式
    };
$(function () {
    top.hideMask();
    $('#userTable').bootstrapTable({
        url : "/users",  //请求后台的URL（*）
        method : "POST" , //请求方式（*）
        contentType:"application/x-www-form-urlencoded; charset=UTF-8",
        toolbar : "#usertoolbar" , //工具按钮用哪个容器
        striped: true , //是否显示行间隔色
        cache: false ,  //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true , //是否显示分页（*）
        sortable: true ,  //是否启用排序
        sortOrder: "asc" , //排序方式
        sidePagination: "server" , //分页方式：client客户端分页，server服务端分页（*）
        queryParamsType : "limit",
        pageNumber: 1 , //初始化加载第一页，默认第一页
        pageSize: 10 , //每页的记录行数（*）
        pageList: [10, 25, 50, 100] , //可供选择的每页的行数（*）
        search: true , //是否显示表格搜索，此搜索是客户端搜索，不会进服务端
        strictSearch: false ,
        showColumns: true , //是否显示所有的列
        showRefresh: false , //是否显示刷新按钮
        minimumCountColumns: 2 , //最少允许的列数
        clickToSelect: true , //是否启用点击选中行
        uniqueId: "userId" , //每一行的唯一标识，一般为主键列
        showToggle: false , //是否显示详细视图和列表视图的切换按钮
        cardView: false ,   //是否显示详细视图
        detailView: false ,
        queryParams : function (params){
            var temp = {
                limit : params.limit ,
                page : params.offset/params.limit  ,
                keywords : params.search ,
                sort : params.sort ,
                order : params.order,
                pageNumber : this.pageNumber,
                pageSize : this.pageSize
            }
            return temp;
        } ,     //传递参数（*）
        columns: [{
            field : 'number',
            title : "工号",
            align: 'center',
            valign: 'middle'
        },{
            field : 'name',
            title : "姓名",
            align: 'center',
            valign: 'middle'
        },{
            field : 'email' ,
            title : "邮箱",
            align: 'center',
            valign: 'middle',
        },{
            field : 'phone' ,
            title : "座机号",
            align: 'center',
            valign: 'middle',
        },{
            field : 'telephone' ,
            title : "手机号",
            align: 'center',
            valign: 'middle',
        },{
            title : "部门",
            align: 'center',
            valign: 'middle',
            formatter:function (value, row, index) {
                if(row.dep!=null){
                    return row.dep.depName;
                }else{
                    return "";
                }

            }
        },{
            field : 'lastLogin' ,
            title : "上次登录",
            align: 'center',
            valign: 'middle',
            sortable : true
        },{
            field : 'status' ,
            title : "状态",
            align: 'center',
            valign: 'middle',
            formatter:function (value, row, index) {
                if(value==1){
                    return '<input id="userstatus'+row.userId+'" onclick="changeStatus(\''+row.userId+'\')" class="ace ace-switch ace-switch-5"  type="checkbox"><span class="lbl middle userstatus"></span>';
                }else{
                    return '<input id="userstatus'+row.userId+'" onclick="changeStatus(\''+row.userId+'\')" class="ace ace-switch ace-switch-5" checked="checked" type="checkbox"><span class="lbl middle userstatus"></span>';
                }
            }
        },{
            title : "操作",
            align: 'center',
            valign: 'middle',
            formatter: function (value, row, index) {
                return '<div class=" btn-group">' +
                    '<button class="btn btn-xs btn-info editUser" onclick="editUser(\''+row.userId+'\')">'+
                    '<i class="ace-icon fa fa-pencil bigger-120"></i>'+
                    '</button>'+
                    '<button class="btn btn-xs btn-danger deleteUser" onclick="deleteUser(&apos;'+row.userId+'&apos;,&apos;'+row.number+'&apos;)" >'+
                    '<i class="ace-icon fa fa-trash-o bigger-120"></i>'+
                    '</button>'+
                    '</div>' ;
            }
        }],
        onLoadSuccess: function(){  //加载成功时执行
            if(!document.getElementById("searchs")){
                $(".editUser").remove();
            }
            if(!document.getElementById("deletes")){
                $(".deleteUser").remove();
            }
            top.hideMask();
        }
    });
})
function  deleteUser(id,name) {
    if(name==8000){
        toastr.warning("当前角色为超级管理员无法删除！");
        return ;
    }
    bootbox.confirm("确定要删除["+name+"]吗?", function(result) {
        if(result){
            $("#deleteUserForm").attr("action","/user/"+id).submit();
            return false;
        }
    });
}

function addUser() {
    top.showMask();
    var diag = new top.Dialog();
    diag.Drag=true;
    diag.Title="新增用户";
    diag.ShowMaxButton = true;	//最大化按钮
    diag.ShowMinButton = true;
    diag.URL = "/user";
    diag.Width = 800;
    diag.Height = 500;
    diag.CancelEvent = function(){ //关闭事件
        top.hideMask();
        setTimeout("self.location.reload()",100);
        diag.close();
    };
    diag.show();
}

function editUser(id) {
    top.showMask();
    var diag = new top.Dialog();
    diag.Drag=true;
    diag.Title="编辑用户";
    diag.ShowMaxButton = true;	//最大化按钮
    diag.ShowMinButton = true;
    diag.URL = "/user/"+id;
    diag.Width = 800;
    diag.Height = 500;
    diag.CancelEvent = function(){ //关闭事件
        top.hideMask();
        setTimeout("self.location.reload()",100);
        diag.close();
    };
    diag.show();
}

function  changeStatus(id) {
    var flag = $("#userstatus"+id).is(':checked');
    console.log(flag)
    var status = 0;
    if(!flag){
        status=1;
    }
   $.ajax({
        type:"post",
        url:"/userStatus/"+id+"/"+status,
        data:{_method:"put"},
        success:function () {

        }
    });

}
</script>
</body>
</html>
