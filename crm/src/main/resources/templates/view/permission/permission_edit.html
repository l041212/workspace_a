<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/ace/ace.min.css}">
</head>
<body class="no-skin">
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form" th:action="@{/perm}" id="permForm" method="post">
                            <div id="zhongxin" style="padding-top:13px;">
                                <input type="hidden" name="parentId" th:value="${parentid}">
                                <input type="hidden" name="_method" value="put" th:if="${perms!=null}"/>
                                <input id="permissionId" type="hidden" name="permissionId" th:if="${perms!=null}" th:value="${perms.permissionId}">
                                <table id="table_report" class="table table-striped table-bordered table-hover" style="margin-top:15px;">
                                    <tr>
                                        <td style="width:79px;text-align: right;padding-top: 13px;">上级:</td>
                                        <td>
                                            <div class="col-xs-6 label label-lg label-light arrowed-in arrowed-right">
                                                <b th:text="${perm== null?'(无) 此项为顶级菜单':perm.permissionName}"></b>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:70px;text-align: right;padding-top: 13px;">名称:</td>
                                        <td>   <input class="form-control" placeholder="这里输入权限名称"  maxlength="50" type="text" id="permissionName" name="permissionName" th:value="${perms!=null}?${perms.permissionName}" style="width:98%"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:70px;text-align: right;padding-top: 13px;">编码:</td>
                                        <td><input  class="form-control" type="text" name="permission" id="permission"  maxlength="50" th:value="${perms!=null}?${perms.permission}" placeholder="这里输入权限编码" title="权限编码" style="width:98%;"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:70px;text-align: right;padding-top: 13px;">地址:</td>
                                        <td><input  class="form-control" type="text" name="permissionUrl" id="permissionUrl"  maxlength="50" th:value="${perms!=null}?${perms.permissionUrl}" placeholder="这里输入url地址" title="url地址" style="width:98%;"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:70px;text-align: right;padding-top: 13px;">序号:</td>
                                        <td><input  class="form-control" type="text" name="permissionOrder" id="permissionOrder"  maxlength="50" th:value="${perms!=null}?${perms.permissionOrder}"
                                                    onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'')" placeholder="这里输入序号" title="url地址" style="width:98%;"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:70px;text-align: right;padding-top: 13px;">类型:</td>
                                        <td>
                                            <div class="control-group">
                                            <div class="radio inline">
                                                <label>
                                                    <input type="radio" class="ace" checked="checked"  name="permissionType" value="0" th:checked="${perms!=null}?${perms.permissionType==0}">
                                                    <span class="lbl">菜单</span>
                                                </label>
                                            </div>
                                            <div class="radio inline">
                                                <label>
                                                    <input type="radio" class="ace" name="permissionType" value="1" th:checked="${perms!=null}?${perms.permissionType==1}">
                                                    <span class="lbl">资源</span>
                                                </label>
                                            </div>
                                            <div class="radio inline">
                                                <label>
                                                    <input type="radio" class="ace" name="permissionType" value="2" th:checked="${perms!=null}?${perms.permissionType==2}">
                                                    <span class="lbl">按钮</span>
                                                </label>
                                            </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="center" colspan="10">
                                            <a class="btn btn-mini btn-primary" onclick="save();">保存</a>
                                            <a class="btn btn-mini btn-danger" onclick="top.Dialog.close();">取消</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                        <div id="zhongxin2" class="center" style="display:none">
                            <img th:src="@{/img/jzx.gif}" style="width: 50px;"><br/>
                            <h4 class="lighter block green"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/tips/jquery.tips.js}"></script>
<script>
    top.hideMask();
    function save(){
        if($("#permissionName").val()==""){
            $("#permissionName").tips({
                side:3,
                msg:'请输入',
                bg:'#AE81FF',
                time:2
            });
            $("#permissionName").focus();
            return false;
        }
        if($("#permission").val()==""){
            $("#permission").tips({
                side:3,
                msg:'请输入',
                bg:'#AE81FF',
                time:2
            });
            $("#permission").focus();
            return false;
        }
        if($("#permissionOrder").val()==""){
            $("#permissionOrder").tips({
                side:3,
                msg:'请输入',
                bg:'#AE81FF',
                time:2
            });
            $("#permissionOrder").focus();
            return false;
        }
        $("#permForm").submit();
        $("#zhongxin").hide();
        $("#zhongxin2").show();
    }
</script>
</body>

</html>
