<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{js/jquery-1.7.2.js}" ></script>
    <script type="text/javascript" th:src="@{plugins/tab/js/framework.js}" ></script>
    <link th:href="@{plugins/tab/css/import_basic.css}"rel="stylesheet" type="text/css">
    <link th:href="@{plugins/tab/skins/sky/style.css}"rel="stylesheet" type="text/css">
    <script th:src="@{plugins/tab/js/tab.js}" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
<div id="tab_menu"></div>
<div style="width:100%;">
    <div id="page" style="width:100%;height:100%;"></div>
</div>

<script>
    function tabAddHandler(mid,mtitle,murl){
        tab.update({
            id :mid,
            title :mtitle,
            url :murl,
            isClosed :true
        });
        tab.add({
            id :mid,
            title :mtitle,
            url :murl,
            isClosed :true
        });

        tab.activate(mid);
    }
    var tab;
    $( function() {
        tab = new TabView( {
            containerId :'tab_menu',
            pageid :'page',
            cid :'tab1',
            position :"top"
        });
        tab.add( {
            id :'tab1_index1',
            title :"主页",
            url :"/default",
            isClosed :false
        });
    });

    function cmainFrameT(){
        var hmainT = document.getElementById("page");
        var h = $("#tab_menu").height();
        console.log(h+"eeeeeeeee");
        var bheightT = document.documentElement.clientHeight;
        hmainT .style.width = '100%';
        hmainT .style.height = (bheightT -h-37) + 'px';
    }
    cmainFrameT();
    window.onresize=function(){
        cmainFrameT();
    };
</script>
</body>
</html>
