<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>crm || 登录</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" th:href="@{/css/login/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/login/camera.css}" >
    <link rel="stylesheet" th:href="@{/css/login/bootstrap-responsive.min.css}" >
    <link rel="stylesheet" th:href="@{/css/login/matrix-login.css}" >
    <link rel="stylesheet" th:href="@{/css/login/font-awesome.css}"  >

</head>
<body>

<canvas class="cavs"></canvas>
<div style="width:100%;text-align: center;margin: 0 auto;position: absolute;">
    <!-- 登录 -->
    <div id="windows1">
        <div id="loginbox" >
            <form th:action="@{/login}"  method="post" >
                <div class="control-group normal_text">
                    <h3><!-- src="static/login/logo.png" -->
                       <span style="color:red"  th:text="${msg}" th:if="${not #strings.isEmpty(msg)}">66</span>
                    </h3>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
							<span class="add-on bg_lg">
							<i><img id="aaa" height="37" th:src="@{img/user.png}" ></i>
							</span>
                            <input type="text" name="username" id="username" placeholder="请输入用户名" >
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
							<span class="add-on bg_lg">
							<i><img style="height: 17px" th:src="@{img/phone.png}" ></i>
							</span>
                            <input type="text" name="extNumber" id="extNumber" placeholder="请输入分机号" >
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
							<span class="add-on bg_ly">
							<i><img height="37" th:src="@{img/suo.png}"></i>
							</span>
                            <input type="password" name="password" id="password" placeholder="请输入密码"  >
                        </div>
                    </div>
                </div>
                <!--<div style="float:right;padding-right:10%;">
                    <div style="float: left;margin-top:3px;margin-right:2px;">
                        <font color="white">记住我</font>
                    </div>
                    <div style="float: left;">
                        <input name="rememberMe" id="rememberMe" type="checkbox" value="true"
                               style="padding-top:0px;" >
                    </div>
                </div>-->
                <div class="form-actions">
                    <div style="width:86%;padding-left:8%;">
                        <span class="pull-right"><button  class="btn btn-info"  id="loginBtn" type="submit" >登录</button></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="templatemo_banner_slide" class="container_wapper">
    <div class="camera_wrap camera_emboss" id="camera_slide">
        <div data-src="img/banner_slide_01.jpg"></div>
        <div data-src="img/banner_slide_02.jpg"></div>
        <div data-src="img/banner_slide_03.jpg"></div>
        <div data-src="img/banner_slide_04.jpg"></div>
        <div data-src="img/banner_slide_05.jpg"></div>
    </div>
    <!-- #camera_wrap_3 -->
</div>
<script th:src="@{/js/login/jquery-1.7.2.js}" ></script>
<script th:src="@{/js/login/bootstrap.min.js}" ></script>
<script th:src="@{/js/login/jquery.easing.1.3.js}" ></script>
<script th:src="@{/js/login/camera.min.js}" ></script>
<script th:src="@{/js/login/templatemo_script.js}" ></script>
<script th:src="@{/js/login/ban.js}" ></script>
<script th:src="@{/plugins/tips/jquery.tips.js}"></script>
<script>
    //TOCMAT重启之后 点击左侧列表跳转登录首页
    if (window != top) {
        top.location.href = "login";
    }

</script>
</body>

</html>
