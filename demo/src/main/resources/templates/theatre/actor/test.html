<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/common/layout">
	<head th:fragment="style_">
		<link rel="stylesheet" th:href="@{/style/theatre/actor/test.css}">
	</head>
	<head th:fragment="script_">
		<script type="text/javascript" th:src="@{/script/theatre/actor/test.js}"></script>
	</head>
	<div th:fragment="body_">
		<div class="testHidden">
			<input id="socketPath" type="hidden" th:value="@{/theatre/testServer/[sid]}" />
		</div>
		<div class="container">
			<div class="card col-md-6 offset-md-3 col-lg-6 offset-lg-3">
				<div class="form-group">
					<label class="card-title col-md-3 col-lg-3">main id :</label>
					<span id="mainId" class="card-text col-md-9 col-lg-9"></span>
				</div>
				<div class="form-group">
					<label class="card-title col-md-3 col-lg-3" for="receiver">receiver :</label>
					<input id="receiver" class="form-control col-md-9 col-lg-9"/>
				</div>
				<div class="form-group">
					<textarea id="mainMessage" class="form-control" rows="3" cols="5"></textarea>
					<a id="confirm" href="#" class="btn btn-info btn-sm" role="button">confirm</a>
				</div>
			</div>
			<div class="card col-md-6 offset-md-3 col-lg-6 offset-lg-3">
				<div class="form-group">
					<label class="card-title">opposite id :</label>
					<span id="oppositeId" class="card-text"></span>
					<textarea id="oppositeMessage" class="form-control" rows="3" cols="5"></textarea>
				</div>
			</div>
		</div>
	</div>
</html>
